<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico - UFC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo_ufc.png" alt="Logo UFC" class="logo">
                <h2>Sistema Acadêmico</h2>
            </div>
            
            <nav class="sidebar-nav">
                <button onclick="activateMenu(this); loadPage('alunos')">
                    <i class="fas fa-user-graduate"></i> Alunos
                </button>
                <button onclick="activateMenu(this); loadPage('professores')">
                    <i class="fas fa-chalkboard-teacher"></i> Professores
                </button>
                <button onclick="activateMenu(this); loadPage('cursos')">
                    <i class="fas fa-university"></i> Cursos
                </button>
                <button onclick="activateMenu(this); loadPage('disciplinas')">
                    <i class="fas fa-book"></i> Disciplinas
                </button>
                <button onclick="activateMenu(this); loadPage('turmas')">
                    <i class="fas fa-users"></i> Turmas
                </button>
                <button onclick="activateMenu(this); loadPage('matriculas')">
                    <i class="fas fa-file-signature"></i> Matrículas
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>&copy; 2024 UFC - Campus Russas</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h2 id="pageTitle">Bem-vindo</h2>
                </div>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div id="content" class="content-area">
                <div class="welcome-card">
                    <i class="fas fa-graduation-cap welcome-icon"></i>
                    <h2>Bem-vindo ao Sistema Acadêmico</h2>
                    <p>Utilize o menu lateral para gerenciar os registros da universidade.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Pequeno script visual para marcar o botão ativo
        function activateMenu(button) {
            document.querySelectorAll('.sidebar-nav button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Atualiza o título no topo (opcional)
            const text = button.innerText.trim();
            document.getElementById('pageTitle').innerText = text;
        }
    </script>
</body>
</html>
