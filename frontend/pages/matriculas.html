<div class="container">
    <h2>Gerenciamento de Matrículas</h2>

    <button class="btn-primary" onclick="openModal('modalMatricula')">+ Nova Matrícula</button>

    <div id="listaMatriculas">
        <div class="loading">Carregando matrículas</div>
    </div>
</div>

<!-- Modal Criar Matrícula -->
<div id="modalMatricula" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Nova Matrícula</h3>
        <form id="formMatricula" onsubmit="salvarMatricula(event)">

            <div class="form-group">
                <label>Aluno *</label>
                <select id="aluno_id" required>
                    <option value="">Selecione um aluno</option>
                </select>
            </div>

            <div class="form-group">
                <label>Turma *</label>
                <select id="turma_id" required>
                    <option value="">Selecione uma turma</option>
                </select>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal('modalMatricula')">Cancelar</button>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>
</div>
