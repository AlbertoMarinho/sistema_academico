<div class="container">
    <h2>Gerenciamento de Cursos</h2>

    <button class="btn-primary" onclick="openModal('modalCurso')">+ Novo Curso</button>

    <div id="listaCursos">
        <div class="loading">Carregando cursos</div>
    </div>
</div>

<!-- Modal Criar/Editar Curso -->
<div id="modalCurso" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Novo Curso</h3>
        <form id="formCurso" onsubmit="salvarCurso(event)">
            <input type="hidden" id="cursoId">

            <div class="form-group">
                <label>Nome do Curso *</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Código *</label>
                    <input type="text" id="codigo" required placeholder="Ex: ENG001">
                </div>

                <div class="form-group">
                    <label>Carga Horária (horas) *</label>
                    <input type="number" id="carga_horaria" required min="1">
                </div>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal('modalCurso')">Cancelar</button>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>
</div>
