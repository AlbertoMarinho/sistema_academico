<div class="container">
    <h2>Gerenciamento de Alunos</h2>

    <button class="btn-primary" onclick="openModal('modalAluno')">+ Novo Aluno</button>

    <div id="listaAlunos">
        <div class="loading">Carregando alunos</div>
    </div>
</div>

<!-- Modal Criar/Editar Aluno -->
<div id="modalAluno" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Novo Aluno</h3>
        <form id="formAluno" onsubmit="salvarAluno(event)">
            <input type="hidden" id="alunoId">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required placeholder="Ex: JoÃ£o da Silva">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required placeholder="000.000.000-00">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="joao@alu.ufc.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(88) 99999-9999" maxlength="15">

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento">

            <div class="modal-footer">
                <button type="submit" class="btn-save">Salvar</button>
                <button type="button" class="btn-cancel" onclick="closeModal('modalAluno')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
