<div class="container">
    <h2>Gerenciamento de Alunos</h2>
    
    <button class="btn-primary" onclick="openModal('modalAluno')">+ Novo Aluno</button>
    
    <div id="listaAlunos">
        <div class="loading">Carregando alunos</div>
    </div>
</div>

<!-- Modal Criar/Editar Aluno -->
<div id="modalAluno" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Novo Aluno</h3>
        <form id="formAluno" onsubmit="salvarAluno(event)">
            <input type="hidden" id="alunoId">
            
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="data_nascimento">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-success">Salvar</button>
                <button type="button" class="btn-secondary" onclick="closeModal('modalAluno')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
