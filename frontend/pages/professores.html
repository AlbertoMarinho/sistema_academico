<div class="container">
    <h2>Gerenciamento de Professores</h2>

    <button class="btn-primary" onclick="openModal('modalProfessor')">+ Novo Professor</button>

    <div id="listaProfessores">
        <div class="loading">Carregando professores</div>
    </div>
</div>

<!-- Modal Criar/Editar Professor -->
<div id="modalProfessor" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Novo Professor</h3>
        <form id="formProfessor" onsubmit="salvarProfessor(event)">
            <input type="hidden" id="professorId">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required placeholder="Ex: Maria Pereira">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required placeholder="000.000.000-00">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="maria@prof.ufc.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(88) 99999-9999" maxlength="15">

            <label for="especializacao">Especialização</label>
            <input type="text" id="especializacao" placeholder="Ex: Doutorado em IA">

            <div class="modal-footer">
                <button type="submit" class="btn-save">Salvar</button>
                <button type="button" class="btn-cancel" onclick="closeModal('modalProfessor')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
