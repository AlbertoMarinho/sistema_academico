<div class="container">
    <h2>Gerenciamento de Professores</h2>
    
    <button class="btn-primary" onclick="openModal('modalProfessor')">+ Novo Professor</button>
    
    <div id="listaProfessores">
        <div class="loading">Carregando professores</div>
    </div>
</div>

<!-- Modal Criar/Editar Professor -->
<div id="modalProfessor" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Novo Professor</h3>
        <form id="formProfessor" onsubmit="salvarProfessor(event)">
            <input type="hidden" id="professorId">
            
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label>Especialização</label>
                    <input type="text" id="especializacao">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-success">Salvar</button>
                <button type="button" class="btn-secondary" onclick="closeModal('modalProfessor')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
