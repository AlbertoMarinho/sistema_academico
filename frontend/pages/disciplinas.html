<div class="container">
    <h2>Gerenciamento de Disciplinas</h2>
    
    <button class="btn-primary" onclick="openModal('modalDisciplina')">+ Nova Disciplina</button>
    
    <div id="listaDisciplinas">
        <div class="loading">Carregando disciplinas</div>
    </div>
</div>

<!-- Modal Criar/Editar Disciplina -->
<div id="modalDisciplina" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Nova Disciplina</h3>
        <form id="formDisciplina" onsubmit="salvarDisciplina(event)">
            <input type="hidden" id="disciplinaId">
            
            <div class="form-group">
                <label>Nome da Disciplina *</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Código *</label>
                    <input type="text" id="codigo" required placeholder="Ex: PROG101">
                </div>
                
                <div class="form-group">
                    <label>Carga Horária (horas) *</label>
                    <input type="number" id="carga_horaria" required min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label>Curso *</label>
                <select id="curso_id" required>
                    <option value="">Selecione um curso</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-success">Salvar</button>
                <button type="button" class="btn-secondary" onclick="closeModal('modalDisciplina')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
